<!doctype html>
<html lang="en">

<head>
    <title>Restoration Studio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <div class="bg-image">
        <img src="images/mixer3.jpg" alt="" class="img-fluid w-100">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="text-center">
                <img src="images/logo.jpeg" alt="" class="img-fluid mt-3"
                    style="border-radius: 50%; width: 7rem; height: 7rem">
            </div>
            <h1 class="text-center display-3 text-white">Restoration Studio</h1>
            <h3 class="text-center text-white">Winners Chapel Bukuru</h3>
        </div>
    </div>
    <div class="container mt-3 text-center">
        <a href="https://web.facebook.com/lfcbukurustudio/" target="_blank" rel="noopener noreferrer"
            class="btn btn-primary btn-lg w-100" style="text-transform: none; font-size: 1.3rem;"><i
                class="fa fa-facebook" style="margin-right: 1.5rem;"></i>Facebook</a>
        <a href="https://www.instagram.com/lfcbukurustudio/" target="_blank" rel="noopener noreferrer"
            class="btn btn-primary btn-lg w-100 mt-3"
            style="text-transform: none; background: linear-gradient(to right, rgb(233, 16, 215), purple); font-size: 1.3rem;"><i
                class="fa fa-instagram" style="margin-right: 1.5rem;"></i>Instagram</a>
        <a href="https://twitter.com/lfcbukurustudio" target="_blank" rel="noopener noreferrer"
            class="btn btn-primary btn-lg w-100 mt-3" style="text-transform: none; font-size: 1.3rem;"><i
                class="fa fa-twitter" style="margin-right: 1.5rem;"></i>Twitter</a>
        <a href="https://audiomack.com/lfcbukurustudio" target="_blank" rel="noopener noreferrer"
            class="btn btn-primary btn-lg w-100 mt-3"
            style="text-transform: none; font-size: 1.3rem; background: linear-gradient(to left, black, #f09a1a)"><i
                class="iconify mr-3" data-icon="simple-icons:audiomack" style="margin-right: 1.5rem;"></i>Audiomack</a>
    </div>

    <footer class="text-center bg-light" style="position: relative; top: 4rem">
        &copy; <span id="date"></span> All rights reserved.
        <br>
        Restoration Studio
    </footer>
    <script>
        const getDate = document.getElementById('date');
        const date = new Date();
        const printDate = date.getFullYear()
        getDate.innerHTML = printDate
    </script>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

</html>
